<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Details</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="card-img">
        <div class="img1">
          <img src="./images/bg-card-back.png" alt="card1" />
          <div class="back-cvc">
            <div class="bcvc">000</div>
          </div>
        </div>
        <div class="img2">
          <img src="./images/bg-card-front.png" alt="card2" />
          <div class="circle">
            <div class="first"></div>
            <div class="second"></div>
          </div>
          <div class="card-details">
            <div class="card-num">0000 0000 0000 0000</div>
            <div class="card-name">Adebanjo Micheal</div>
            <div class="card-date">00/00</div>
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <form>
          <div>
            <label for="text" class="label">cardholder name</label>
            <input type="text" placeholder="e.g Jane Appleseed" />
          </div>
          <div>
            <label for="text" class="label">card number</label>
            <input type="number" placeholder="e.g 1234 5678 9123 0000" />
          </div>
          <div class="details">
            <div>
              <label for="text" class="label">exp. date (mm,yy)</label>
              <div class="dob">
                <input type="number" placeholder="MM" />
                <input type="number" placeholder="YY" />
              </div>
            </div>
            <div class="cvc">
              <label for="text" class="label">cvc</label>
              <input type="number" placeholder="e.g 123" />
            </div>
          </div>

          <div class="btn"><button>Confirm</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
